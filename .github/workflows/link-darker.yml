name: Lint Darker - Validate Python Code

on: [pull_request]
# on: [push, pull_request]
# on:
#     workflow_call:

jobs:
  darker-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
            python-version: '3.8'
      
      - name: Set commit range
        id: commit_range
        run: |
          if [ "${{ github.event_name }}" == "push" ]; then
            COMMIT_RANGE=$(git rev-parse HEAD^1)..$(git rev-parse HEAD)  # Changed from ... to ..
          elif [ "${{ github.event_name }}" == "pull_request" ]; then
            COMMIT_RANGE="${{ github.event.pull_request.base.sha }}..${{ github.event.pull_request.head.sha }}"  # Changed from ... to ..
          fi
          echo "COMMIT_RANGE=${COMMIT_RANGE}" >> $GITHUB_ENV

      - name: Run Darker
        uses: akaihola/darker@acb622567d1a26b0c6dcbb1b171c1c8340ee6c22
        with:
            options: "--check --diff --isort --color -r ${{ env.COMMIT_RANGE }}"
            src: "."
            version: "~=2.1.1"
            lint: "flake8,pylint==2.13.1"
        env:
            COMMIT_RANGE: ${{ env.COMMIT_RANGE }}